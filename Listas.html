<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <dl>
        <dt>Título 1</dt>
        <dd>Descripcion 1</dd>
        <dt>Título 2</dt>
        <dd>Descripcion 2</dd>
        <dt>Título 3</dt>
        <dd>Descripcion 3</dd>
        <dt>Título 4</dt>
        <dd>Descripcion 4</dd>
        
    </dl>
</body>
</html>
